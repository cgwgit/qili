                digits:true,

				required:true,
			},
			status:{
				required:true,
			},
			leibie:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "__CONTROLLER__/addInfo/",
				data:$("form").serialize(),
				dataType: "json",
				success: function(data){
						if(data.code == 1){
						// layer.msg(data.msg,{icon:1,time:1000},function(){
					       $.toast(data.msg);
						   window.location.href="__CONTROLLER__/showList";
						// });
					}else if(data.code == 0){
						layer.msg(data.msg,{icon:2,time:1000});
					}
				}
			});	
			return false;
		}
	});
});
